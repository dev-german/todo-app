<p>
  @if (isCurrentThemeLight()) {
    <a (click)="changeTheme('lara-dark-blue')" class="mr-3 cursor-pointer">
      <i class="pi pi-moon" style="color: darkslateblue"> Dark</i>
    </a>
  } @else {
    <a (click)="changeTheme('lara-light-blue')" class="mr-3 cursor-pointer">
      <i class="pi pi-sun" style="color: antiquewhite"> Light</i>
    </a>
  }
</p>
