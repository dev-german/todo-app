<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Registrar</h2>
    <div class="p-field p-fluid">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="text" pInputText formControlName="email" />
      <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="p-error">
        El correo electrónico es inválido.
      </small>
    </div>

    <div class="p-field p-fluid">
      <label for="password">Contraseña</label>
      <p-password inputId="password" formControlName="password" feedback="false"></p-password>
      <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="p-error">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </small>
    </div>

    <div class="p-field p-fluid">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <p-password inputId="confirmPassword" formControlName="confirmPassword" feedback="false"></p-password>
      <small *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched" class="p-error">
        Las contraseñas no coinciden.
      </small>
    </div>

    <div class="p-field p-fluid">
      <p-button type="submit" label="Registrar" [disabled]="signupForm.invalid"></p-button>
      <p-button label="Login" (click)="navigateToLogin()" [link]="true"></p-button>
    </div>

  </form>
</div>

<p-toast position="bottom-center"></p-toast>
