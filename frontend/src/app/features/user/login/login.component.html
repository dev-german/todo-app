<div class="flex" style="height: 98vh">
  <div class="col-6 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          [style]="{ width: '380px', height: '120px' }"
          image="/assets/sunat-logo.png"
          class="mr-2"
          size="xlarge"
        />
        <h1>Sign in to your account</h1>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="email">Correo Electrónico</label>
          <input id="email" type="email" pInputText formControlName="email" class="w-full"/>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
            El correo electrónico es inválido.
          </small>
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" pInputText formControlName="password" class="w-full"/>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                 class="p-error w-full">
            La contraseña es requerida.
          </small>
        </div>
        <p-button class="w-full" type="submit" label="Iniciar Sesión" [disabled]="loginForm.invalid"></p-button>
        <p-button class="w-full p-button-link text-left pl-0" label="Registrarse" (click)="gotoSignin()"
                  [link]="true"></p-button>
      </form>
    </div>
  </div>
  <div
    class="col-6 p-0 m-0 flex flex-column justify-content-center align-items-center right-container"
  >
    <img
      class="background p-0"
      src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80"
    />
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
