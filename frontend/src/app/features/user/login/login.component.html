<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field p-fluid">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="text" pInputText formControlName="email" />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
          El correo electrónico es inválido.
        </small>
      </div>

      <div class="p-field p-fluid">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
          La contraseña es requerida.
        </small>
      </div>

      <div class="p-field p-fluid">
        <p-button type="submit" label="Iniciar Sesión" [disabled]="loginForm.invalid"></p-button><br>
        <p-button label="Registrarse" (click)="gotoSignin()" [link]="true"></p-button>

      </div>
    </form>
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
