<div
  class="flex flex-column align-items-end border-bottom-1 border-gray-200 pt-3 pb-3"
>
  <div class="flex flex-row align-items-center">
    <p-avatar
      image="https://images.unsplash.com/photo-1619946794135-5bc917a27793?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=b616b2c5b373a80ffc9636ba24f7a4a9"
      class="mr-2"
      size="normal"
      shape="circle"
    />
    <div>
      <p class="text-base mb-0 mt-1 text-bluegray-500">{{ usuario }}</p>
      <p class="text-sm mb-1 mt-0 text-primary-500">{{ 'Admin' }}</p>
    </div>
    <div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-angle-down"
        class="p-button-secondary p-button-text"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [model]="items" [popup]="true"></p-menu>
    </div>
  </div>
</div>
