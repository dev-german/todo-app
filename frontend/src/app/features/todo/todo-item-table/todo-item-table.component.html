<div class="col-8 col-offset-2">
    <p-table [value]="pagedTodos" [tableStyle]="{'min-width': '60rem'}" sortMode="multiple">
      <ng-template pTemplate="header">
          <tr>
            <th></th>
              <th pSortableColumn="description" style="width:20%">
                Tarea <p-sortIcon field="description" />
              </th>
 
              <th pSortableColumn="category" style="width:20%">
                <div class="flex align-items-center">
                  Categoria
                  <p-columnFilter field="category"  matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" [style]="{'margin-left':'5px', 'width': '100%'}">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-multiSelect [ngModel]="value" [options]="todos2" (onChange)="applyCategoryFilter($event.value)" optionLabel="label">
                    <ng-template let-option pTemplate="item">
                    <div class="inline-block vertical-align-middle">
                    <span class="ml-1 mt-1">{{ option.label }}</span>
                    </div>
                    </ng-template>
                    </p-multiSelect>
                    </ng-template>
                    </p-columnFilter>
                </div>
              </th>
              <th pSortableColumn="priority" style="width:20%">
                  Prioridad
              </th>
              <th pSortableColumn="createdAt" style="width:20%">
                  Fecha Registrado <p-sortIcon field="createdAt"/>
              </th>
              <th pSortableColumn="createdAt" style="width:20%"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-todo ; let first = first>
       
        <tr >
        
          <td>
            <p-checkbox
            [binary]="true"
            inputId="binary"
            [(ngModel)]="todo.isCompleted"
            (onChange)="markAsDone()"
             />
          </td>  
          <td> 
                     
            <div
            #todoName
            tabindex="-1"
            [contentEditable]="editableTodo"
            class="text-md font-medium text-700"
            (keydown.escape)="cancelModify()"
            (keydown.enter)="updateTask(todoName.innerText!)"
            [ngClass]="{ strikethrough: todo.isCompleted }"
          >
            {{ todo.description }}
            </div>
            
        </td>
          <td>
            <div [ngClass]="{ strikethrough: todo.isCompleted }">
            @if (editableTodo) {
                <p-dropdown
                  class="w-full"
                  id="category"
                  [options]="categories"
                  placeholder="Seleccione una categoria"
                  name="category"
                  [(ngModel)]="todo.category">
                </p-dropdown>
              } @else {
                {{ todo.category }}
              }
            </div>
           </td>
          <td>
            <div [ngClass]="{ strikethrough: todo.isCompleted }">
            @if (editableTodo) {
                <p-dropdown
                  class="w-full"
                  id="priority"
                  [options]="priorities"
                  placeholder="Seleccione una prioridad"
                  name="priority"
                  [(ngModel)]="todo.priority">
                </p-dropdown>
              } @else {
                {{ todo.priority }}
              }
            </div>
          </td>
          <td>
            <div [ngClass]="{ strikethrough: todo.isCompleted }">
                {{todo.createdAt | date: "dd/mm/yyyy HH:mm:ss"}}
            </div>
           
        </td>
          <td>
            <div>
                @if (editableTodo) {
                    <p-button
                      class="pr-1"
                      icon="pi pi-save"
                      [rounded]="true"
                      [outlined]="true"
                      size="small"
                      (onClick)="updateTask(todoName.innerText!)"
                    />
                    <p-button
                      icon="pi pi-times"
                      [rounded]="true"
                      [outlined]="true"
                      size="small"
                      severity="danger"
                      (onClick)="cancelModify()"
                    />
                  } @else {
                    <p-button
                      class="pr-1"
                      icon="pi pi-pencil"
                      [rounded]="true"
                      [outlined]="true"
                      size="small"
                      (onClick)="markAsEditable()"
                    />
                    <p-button
                      icon="pi pi-trash"
                      [rounded]="true"
                      [outlined]="true"
                      size="small"
                      severity="danger"
                      (onClick)="deleteTask()"
                    />
                  }
            </div>
           
          </td>
       
      </tr>
   
      </ng-template>
    </p-table>  
</div>
