<div class="grid">
  <div class="col-4 col-offset-2">
    <app-info></app-info>
  </div>
  <div class="col-2 col-offset-3">
    <app-logout></app-logout>
  </div>
  <div class="col-8 col-offset-2">
    <app-todo-form (todoCreated)="addTodo($event)"> </app-todo-form>
  </div>
</div>
<div class="grid mt-2">
  <div class="col-12">
    <app-todo-list
    [todos]="todos"
    (notifyTodoDeleted) = "handleTodoDeleted($event)"
    (notifyTodoUpdated) = "handleTodoUpdated($event)"
    (notifyTodoIsCompleted) = "handleTodoIsCompleted($event)"
    >
  </app-todo-list>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
