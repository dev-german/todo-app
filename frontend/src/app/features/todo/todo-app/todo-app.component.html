<div class="grid">
  <div class="col-5 col-offset-2">
    <app-info></app-info>
  </div>
  <div class="col-3 align-right">
    <app-logout></app-logout>
  </div>
</div>
<div class="col-8 col-offset-2">
  <app-todo-form (todoCreated)="addTodo($event)"></app-todo-form>
</div>
<div class="grid mt-2">
  <div pAnimateOnScroll enterClass="flipup" leaveClass="fadeout" class="animation-duration-1000 animation-ease-in-out col-12 ">
    <app-todo-list
      [todos]="todos"
      (notifyTodoDeleted)="handleTodoDeleted($event)"
      (notifyTodoUpdated)="handleTodoUpdated($event)"
      (notifyTodoIsCompleted)="handleTodoIsCompleted($event)"
    >
    </app-todo-list>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
