<app-todo-item-table
  [todos]="todos"
  [pagedTodos]="pagedTodos"
  (todoDeleted)="handleNotifyTodoDeleted($event)"
  (todoUpdated)="handleNotifyTodoUpdated($event)"
  (todoIsCompleted)="handleNotifyTodoIsCompleted($event)"
>
</app-todo-item-table>

<p-paginator
  (onPageChange)="onPageChange($event)"
  [rows]="rows"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[5, 10, 20]"/>
